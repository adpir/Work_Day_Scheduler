<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="col-md-3 hour">7AM</div>
        <textarea class="col-md-6" id="7-txt"></textarea>
        <button id="7-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3 hour">8AM</div>
        <textarea class="col-md-6" id="8-txt"></textarea>
        <button id="8-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3" id="hour">9AM</div>
        <textarea class="col-md-6" id="9-txt"></textarea>
        <button id="9-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3" id="hour">10AM</div>
        <textarea class="col-md-6" id="10-txt"></textarea>
        <button id="10-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3" id="hour">11AM</div>
        <textarea class="col-md-6" id="11-txt"></textarea>
        <button id="11-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3" id="hour">12PM</div>
        <textarea class="col-md-6" id="12-txt"></textarea>
        <button id="12-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3" id="hour">1PM</div>
        <textarea class="col-md-6" id="13-txt"></textarea>
        <button id="13-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3" id="hour">2PM</div>
        <textarea class="col-md-6" id="14-txt"></textarea>
        <button id="14-btn" class="saveBtn col-md-3">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-3" id="hour">3PM</div>
        <textarea class="col-md-6" id="15-txt"></textarea>
        <button id="15-btn" class="saveBtn col-md-3">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
